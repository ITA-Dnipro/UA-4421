name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r startup_gateway/requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: startup_gateway.settings
          PYTHONPATH: ${{ github.workspace }}
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd startup_gateway
          
          echo "=== STARTING TESTS ==="
          
          # TEST 1: startups
          echo "Testing startups.tests..."
          if python manage.py test startups.tests; then
            echo "PASSED: startups.tests"
          else
            echo "FAILED: startups.tests"
          fi
          
          # TEST 2: users  
          echo "Testing users.tests..."
          if python manage.py test users.tests; then
            echo "PASSED: users.tests"
          else
            echo "FAILED: users.tests"
          fi
          
          # TEST 3: content
          echo "Testing startup_gateway.content.tests..."
          if python manage.py test startup_gateway.content.tests; then
            echo "PASSED: startup_gateway.content.tests"
          else
            echo "FAILED: startup_gateway.content.tests"
          fi
          
          echo "=== TESTING COMPLETED ==="