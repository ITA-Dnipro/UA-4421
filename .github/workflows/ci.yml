name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r startup_gateway/requirements.txt
          pip install -r startup_gateway/requirements-dev.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: startup_gateway.settings
          PYTHONPATH: ${{ github.workspace }}
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"

        run: |
          cd startup_gateway
          set -e
          python manage.py test startups.tests users.tests startup_gateway.content.tests

      - name: Run tests with coverage
        if: success()
        env:
          DJANGO_SETTINGS_MODULE: startup_gateway.settings
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd startup_gateway
          python -m coverage run manage.py test startups.tests users.tests startup_gateway.content.tests
          python -m coverage xml
          python -m coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./startup_gateway/coverage.xml
          fail_ci_if_error: false